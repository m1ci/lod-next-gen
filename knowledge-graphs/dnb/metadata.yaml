id: dnb
title: Deutsche Nationalbibliothek
description: The GND (Gemeinsame Normdatei) is a knowledge graph by the German National
  Library, providing structured metadata on persons, organizations, works, subjects,
  and locations. It unifies legacy authority files using RDF, enabling semantic links
  across libraries and research institutions.
