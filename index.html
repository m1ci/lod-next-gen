<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Databus Knowledge Graphs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { padding: 2rem; }
  .kg-card { margin-bottom: 1rem; }
</style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">Knowledge Graphs Catalog</h1>
  <div id="kg-container" class="row">
    <div class="col-12"><p>Loading KGs...</p></div>
  </div>
</div>

<script>
const endpoint = 'https://databus.dbpedia.org/sparql';
const query = `
PREFIX databus: <https://dataid.dbpedia.org/databus#>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX dct: <http://purl.org/dc/terms/>
PREFIX dcat: <http://www.w3.org/ns/dcat#>
PREFIX sec: <https://w3id.org/security#>
PREFIX cert: <http://www.w3.org/ns/auth/cert#>
PREFIX foaf: <http://xmlns.com/foaf/0.1/>
PREFIX databus-cv: <https://dataid.dbpedia.org/databus-cv#>
PREFIX dbo: <http://dbpedia.org/ontology/>

SELECT DISTINCT ?kg WHERE {
  ?kg databus:account <https://databus.dbpedia.org/knowledge-graph-catalog> .
  ?kg a databus:Group .
}
ORDER BY ?kg
`;

const url = endpoint + '?query=' + encodeURIComponent(query) + '&format=json';

fetch(url)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('kg-container');
    container.innerHTML = '';

    if(data.results.bindings.length === 0) {
      container.innerHTML = '<p>No Knowledge Graphs found.</p>';
      return;
    }

    data.results.bindings.forEach(kg => {
      const col = document.createElement('div');
      col.className = 'col-md-6';
      col.innerHTML = `
        <div class="card kg-card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${kg.kg.value}</h5>
            <a href="${kg.kg.value}" target="_blank" class="btn btn-primary btn-sm">View KG</a>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  })
  .catch(err => {
    document.getElementById('kg-container').innerHTML = '<p>Failed to load Knowledge Graphs.</p>';
    console.error(err);
  });
</script>
</body>
</html>
